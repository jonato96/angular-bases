<h1>DBZ Personajes</h1>
<hr>

<div class="row">

    <div class="col">
        <dbz-list [characterList]="dbzService.character" (onDelete)="dbzService.onDeleteCharacterById($event)"></dbz-list>        
    </div>

    <div class="col">
        <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>
    </div>
    
</div>
