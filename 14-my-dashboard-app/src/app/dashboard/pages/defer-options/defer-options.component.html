<app-title title="Defer Triggers"></app-title>

<section>
    <h1 class="text-xl">Interaciones</h1>
    <hr class="my-2">

    @defer (on interaction) {

        <app-heavy-loader-fast cssClass="bg-blue-500 h-20">
            <span>On Interaction</span>
        </app-heavy-loader-fast>

    } @placeholder {
        <div class="w-full h-20 bg-purple-100">
            Click en el div
        </div>
    }

</section>
