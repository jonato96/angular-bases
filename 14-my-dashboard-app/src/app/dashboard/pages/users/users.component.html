<app-title title="Users List"></app-title>

<!-- @if (!userService.user) {

} -->
<ul>
    @for (user of userService.user(); track user.id) {
        <li class="flex item-center my-2 cursor-pointer">

            <img
              [srcset]="user.avatar"
              [alt]="user.first_name"
              class="rounded w-14"
            >

            <a [routerLink]="['/dashboard/user', user.id]" class="mx-5 hover:underline">
                {{ user.first_name}} {{user.last_name}}
            </a>

        </li>
    } @empty {
        <h3>Espere por favor</h3>
    }
</ul>
