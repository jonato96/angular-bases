<h1 class="mt-3">Selectores Anidados</h1>
<hr>

<form action="" [formGroup]="myForm">

    <!-- Region -->
     <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">-- Seleccione un Continente --</option>
                <option *ngFor="let region of regions" [value]="region">{{region}}</option>
            </select>
        </div>
     </div>

     <!-- Countries -->
     <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-control" formControlName="country">
                <option value="">-- Seleccione un Pais --</option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
            </select>
        </div>
     </div>

     <!-- Borders -->
     <div class="row mb-3" *ngIf="borders.length > 0">
        <div class="col">
            <label class="form-label">Frontera:</label>
            <select class="form-control" formControlName="border">
                <option value="">-- Seleccione una Frontera --</option>
                <!-- <option *ngFor="let border of borders" [value]="border">{{border}}</option> -->
                <option *ngFor="let country of borders" [value]="country.cca3">{{country.name}}</option>
            </select>
        </div>
     </div>

</form>

<h3>Formulario</h3>
<code>
    {{myForm.value | json}}
</code>
<p>
    Is form valid?: {{myForm.valid}}
</p>
