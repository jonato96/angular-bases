<h2>Por Pais</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- SearchBox -->
        <shared-search-box 
            [initialValue]="initValue"
            (onDebounce)="searchByCountry($event)"
            placeholder="Buscar por pais"></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <!-- Result Table -->
        <hr>
        <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
