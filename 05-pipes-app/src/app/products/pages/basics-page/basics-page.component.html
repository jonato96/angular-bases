<p-panel header="Pipes Basicos" class="p-2">    
    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">
    <div class="col-4">
        <p-card header="uppercase">
            {{nameLower | uppercase}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="lowercase">
            {{nameUpper | lowercase}}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="titlecase">
            {{nameTitle | titlecase}}
        </p-card>
    </div>
</div>
