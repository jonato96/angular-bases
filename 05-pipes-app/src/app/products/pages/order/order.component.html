<p-panel header="Pipes Personalizados" class="p-1">    
    <p>Pipes incluidos en Angular - Creados por {{'nosotros' | toggleCase: isUpperCase}}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="ToogleCase" icon="pi pi-search" class="mr-2" (click)="toggleUpperCase()"/>
    </div>
    <div class="p-toolbar-group-end">
        <p-button label="PorNombre"
                  icon="pi pi-sort"
                  class="mr-2"
                  styleClass="p-button-success"
                  (click)="changeOrder('name')"/>

        <p-button label="PorVolar"
                  icon="pi pi-sort"
                  class="mr-2"
                  styleClass="p-button-danger"
                  (click)="changeOrder('canFly')"/>
                  
        <p-button label="PorColor"
                  icon="pi pi-sort"
                  class="mr-2"
                  styleClass="p-button-help"
                  (click)="changeOrder('color')"/>
    </div>    
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>                    
                        <th>Nombre</th>
                        <th>Puede volar?</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>                    
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly | titlecase}}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>        
    </div>
</div>
