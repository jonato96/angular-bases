<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>

</ng-template>

<div *ngIf="hero; else divLoading" class="flex justify-content-center">
    <mat-card class="hero-card">
        <mat-card-header>
            <mat-card-title>{{hero.superhero}}</mat-card-title>
            <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-img width="400" height="600">

        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <strong>First Appearance: </strong>
                    {{hero.first_appearance}}
                </mat-list-item>
                <mat-list-item>
                    <strong>Characters: </strong>
                    {{hero.characters}}
                </mat-list-item>
                <mat-list-item>
                    <strong>Publisher: </strong>
                    {{hero.publisher}}
                </mat-list-item>
                <mat-list-item>
                    <strong>Alter Ego: </strong>
                    {{hero.alter_ego}}
                </mat-list-item>
            </mat-list>    
            <mat-divider></mat-divider>
        </mat-card-content>

        <mat-card-actions>
            <button 
             mat-button
             color="warn"
             (click)="goBack()">
                Back
            </button>
        </mat-card-actions>

    </mat-card>

    
    

</div>
